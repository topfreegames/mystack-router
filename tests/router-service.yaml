apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: router
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: router
        image: henrod/router:v23
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: router
  labels:
    router.mystack/routable: "true"
spec:
  selector:
    app: router
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
